<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Manvi 🎀</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

    <section id="screen-1" class="screen active">
        <div class="container">
            <h3>HEY</h3>
            <h1>I'VE SOMETHING FOR YOU</h1>
            <h2>OPEN THIS BEFORE 2026</h2>
            <p>CLICK ON "YES" TO SEE</p>
            <div class="btn-group">
                <button class="pink-btn" onclick="nextScreen(2)">YES <span class="bow">🎀</span></button>
                <button id="no-btn" class="pink-btn" onmouseover="dodge()">NO <span class="bow">🎀</span></button>
            </div>
            <div class="footer-emojis">🌹🤎🎀🦋💋</div>
        </div>
    </section>

    <section id="screen-meme" class="screen">
        <div class="container">
            <img src="https://i.ibb.co/Xz9R7K8/dara-dhamka.jpg" class="cat-img" alt="Angry Bear">
            <h2 class="dark-red">How dare you say no to me?</h2>
            <button class="pink-btn" onclick="resetNo()">TRY AGAIN <span class="bow">🎀</span></button>
        </div>
    </section>

    <section id="screen-2" class="screen">
        <div class="container">
            <img src="https://i.ibb.co/N27pxrL/happy-cat.png" class="cat-img" alt="Happy Cat">
            <div class="msg-bubble">EHEHEHE GOOD<br>NOW CLICK ON THE GIFT BOX</div>
            <div class="gift-box" onclick="nextScreen(3)">🎁</div>
        </div>
    </section>

    <section id="screen-3" class="screen">
        <div class="dashboard">
            <div class="item" onclick="showText('letter')">
                <img src="https://i.ibb.co/m0XpX1P/envelope.png" alt="Letter" class="icon-img">
            </div>
            <div class="item" onclick="showText('camera')">
                <img src="https://i.ibb.co/vB33xWj/pink-camera.png" alt="Camera" class="icon-img">
            </div>
            <div class="item" onclick="showText('flowers')">
                <img src="https://i.ibb.co/r7v0h8y/flower-bouquet.png" alt="Flowers" class="icon-img">
            </div>
        </div>
        <p class="click-hint">click on the items</p>
    </section>

    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" id="modal-content" onclick="event.stopPropagation()">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
